<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./app.css">  

  </head>
</html>

<body>
    <form id="form">

      <div class="div-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      <div id="first-name-error" class="error-message"></div>
      <br><br>
      </div>

      <div class="div-form">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      <div id="last-name-error" class="error-message"></div>
      <br><br>
      </div>

      <div class="div-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter correct email" >
      <div id="email-error" class="error-message"></div>
      <br><br>
      </div>

      <div class="div-form">
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>
      <div id="dob-error" class="error-message"></div>
      <br><br>
      </div>

      <div class="div-form">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}" title="Must contain at least 8 characters, 1 upper case, 1 symbol">
      <br><br>
      </div>
      
      <div class="div-form">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div id="password-error" class="error-message"></div>
      </div>      

      <br><br>

      <button type="submit" >Sign Up </button>

    </form>

    <script src="script.js"></script>
</body>
